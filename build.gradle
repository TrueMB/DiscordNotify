plugins {
    id 'java-library'
    id 'maven-publish'
    
    id "io.freefair.lombok" version "6.6.1"
    
    id 'net.minecrell.plugin-yml.bukkit' version '0.6.0'
    id 'net.minecrell.plugin-yml.bungee' version '0.6.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenLocal()
    
    maven {
        url = uri("https://repo.papermc.io/repository/maven-public/")
    }
    
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.velocitypowered.com/snapshots/')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.spongepowered.org/maven')
    }

    maven {
        url = uri('https://hub.jeff-media.com/nexus/repository/jeff-media-public/')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://m2.dv8tion.net/releases/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    library 'com.google.code.gson:gson:2.8.7' // All platforms plugin.yml
    annotationProcessor("com.velocitypowered:velocity-api:3.1.1")
    
    //bStats Metrics
    api 'org.bstats:bstats-bukkit:3.0.0'
    api 'org.bstats:bstats-bungeecord:3.0.0'
    api 'org.bstats:bstats-velocity:3.0.0'
    
    api 'mysql:mysql-connector-java:8.0.33'
    api 'org.mariadb.jdbc:mariadb-java-client:3.1.4'
    
    api 'net.kyori:adventure-api:4.12.0'
    api 'net.kyori:adventure-text-serializer-plain:4.14.0'
    api 'net.kyori:adventure-platform-bukkit:4.2.0'
    api 'net.kyori:adventure-platform-bungeecord:4.2.0'
    api 'com.jeff_media:SpigotUpdateChecker:3.0.0'
    api 'me.carleslc.Simple-YAML:Simple-Yaml:1.8.3'
    api 'com.vdurmont:emoji-java:5.1.1'
    api 'com.google.code.gson:gson:2.10'
    api 'club.minnced:discord-webhooks:0.8.2'
    
    compileOnly 'net.md-5:bungeecord-api:1.18-R0.1-SNAPSHOT'
    compileOnly 'com.velocitypowered:velocity-api:3.1.1'
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'org.spongepowered:spongeapi:9.0.0-SNAPSHOT'
    
    compileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly 'me.clip:placeholderapi:2.11.2'
    compileOnly 'com.github.Spicord:Spicord:v5-SNAPSHOT'
    compileOnly 'net.dv8tion:JDA:5.0.0-beta.4'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'net.luckperms:api:5.4'
}

group = 'DiscordNotify'
version = '3.3.4'
description = 'DiscordNotify'
java.sourceCompatibility = JavaVersion.VERSION_17

sourceSets {
    main { 
        java { srcDirs = ["src/main/java"] }
        resources { srcDir "src/main/resources" }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.withType(Copy).all { 
	duplicatesStrategy 'exclude' 
}

tasks.withType(Jar).all { 
	duplicatesStrategy 'exclude' 
}

bungee {
    name = rootProject.name
    version = rootProject.version
    description = 'Multifunctional Discord Plugin'
    
    author = 'TrueMB'
    main = 'me.truemb.universal.minecraft.main.BungeeMain'
    
    softDepends = ['Spicord']
}

bukkit {
    name = rootProject.name
    version = rootProject.version
    description = 'Multifunctional Discord Plugin'
    
    website = 'https://github.com/TrueMB/DiscordNotify/'
    author = 'TrueMB'
    main = 'me.truemb.universal.minecraft.main.BukkitMain'
    
    foliaSupported = true
    apiVersion = '1.16'
    
    softDepend = ['Vault', 'Spicord']
}

shadowJar {
  //relocate 'net.kyori', 'me.truemb.discordnotify.kyori'
  relocate 'com.jeff_media.updatechecker', 'me.truemb.discordnotify.updater'
  relocate 'me.carleslc.Simple-YAML', 'me.truemb.discordnotify.simple-yaml'
  relocate 'org.bstats', 'me.truemb.discordnotify.bstats'
  relocate 'com.vdurmont', 'me.truemb.discordnotify.emoji'
  relocate 'com.google.gson', 'me.truemb.discordnotify.gson'
}
